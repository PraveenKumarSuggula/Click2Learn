# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'

  - script: |
      cd frontend-directory # Ensure this is the correct folder containing package.json
      npm install
      npm run build
    displayName: 'Install Dependencies and Build'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.SourcesDirectory)/frontend-directory/build' # Adjust folder to the build directory
      artifactName: 'frontend'
