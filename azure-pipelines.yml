trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'

  # Install and build frontend
  - script: |
      cd click2LearnInstructorClient  # Navigate to the frontend directory
      npm install
      npm run build
    displayName: 'Install Dependencies and Build Frontend'

  # Install and build backend (if needed)
  - script: |
      cd click2LearnBackend  # Navigate to the backend directory
      npm install
      npm run build
    displayName: 'Install Dependencies and Build Backend'

  # Publish build artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.SourcesDirectory)/click2LearnInstructorClient/build'  # Adjust if needed
      artifactName: 'frontend'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.SourcesDirectory)/click2LearnBackend/build'  # Adjust if needed
      artifactName: 'backend'
